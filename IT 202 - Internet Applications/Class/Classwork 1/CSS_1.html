<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Class Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<!-- Challenge: Select all the h3 and h1 elements from the page and change the color to #66BFBF -->
    <h1 style="color: #66BFBF">CSS Class Lab</h1>
    <h3 style="color: #66BFBF">By Arnav Kucheriya</h3>

    <div class="container">
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>

<div class="container">
    <div class="login-button">
        <button>Login</button>
    </div>
    </div>

    <ol type="I">
        <li>Item 1</li>
        <li style="color: #66BFBF">Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2 id="unique-header">This is a unique header</h2>

    <ul>
        <li id="apple">Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <div class="another-box" height="100px" width="100px" style="border-top: 5px solid black;border-bottom: 9px solid black; margin: 20px; padding: 10px;">
        This is another box.
    </div>

<!-- 
    Challenge: Create three div with a class top-container, middle-container, bottom-container.
    Give each div a height of 300px an width of 300px
    Give each of the div a different background color
    Box 1 and 2 should be side by side and box 3 should be below them
-->
    <div class="top-container" style="height: 300px; width: 300px; background-color: lightcoral; margin: 10px; display: inline-block;"></div>
    <div class="middle-container" style="height: 300px; width: 300px; background-color: lightseagreen; margin: 10px; display: inline-block;"></div>
    <div class="bottom-container" style="height: 300px; width: 300px; background-color: lightgoldenrodyellow; margin: 10px; display: inline-block;"></div>    
    
    <br>

    <span style="background-color: lightblue; font-size: 30px;">This is a span element.</span>

</body>
</html>
